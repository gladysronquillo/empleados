<div class="container">
  <button routerLink="/form-employee/null" class="btn btn-primary btn-block">Nuevo</button>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Identificaci√≥n</th>
      <th scope="col">Nombres</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Email</th>
      <th scope="col">Departamento</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let employee of employees'>
      <th>{{employee.id}}</th>
      <td>{{employee.person.identification}}</td>
      <td>{{employee.person.names}}</td>
      <td>{{employee.person.surnames}}</td>
      <td>{{employee.person.email}}</td>
      <td>{{employee.department.name}}</td>
      <td>
        <a class="btn btn-primary btn-sm" routerLink="/form-employee/{{employee.id}}">Ver/Editar</a>
        <a class="btn btn-primary btn-sm btn-danger" (click)="delete(employee.id)">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
