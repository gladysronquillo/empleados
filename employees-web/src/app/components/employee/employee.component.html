<router-outlet></router-outlet>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="filter($event.target.value)" placeholder="Buscar Empleado">
  </mat-form-field>
</div>
<button mat-button color="accent" (click)="openAddEditModal()">
  <mat-icon>person_add</mat-icon>
</button>
<mat-table #table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="identification">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Identificaci√≥n </mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.person.identification}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="names">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.person.names}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="surnames">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.person.surnames}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="department">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.department.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary" [routerLink]="['edit', row.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button color="accent" (click)="delete(row.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>

</mat-table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
